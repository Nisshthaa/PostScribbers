{% extends 'partials/base.html' %}
{% block title %}Password Reset Page{% endblock %}
{% block content %}


    <div class="row mt-3 pt-5"> <!-- Adjusted top margin to pt-5 for a bit more space -->
        <!-- Column for the Form -->
        <div class="col-md-6 offset-md-3"> <!-- Center the form with offset-md-3 -->
            <div class="card shadow my-4">
                <div class="card-body">
                    <h4 class="mb-4">Password Reset Page</h4> <!-- Added margin bottom to the heading -->
                    <hr>
                    <div class="alert alert-info">
                        Enter email and a mail will be sent with instructions to reset password
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                       {{form}}
                     
                        <button class="btn btn-primary btn-block mt-3" type="submit" value="Reset Password">Reset Password</button>
                    </form>
                  
                </div>
            </div>
        </div>
    </div>


{% endblock %}
