{% extends 'partials/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}



<div class="container cover">
    <div class="row mt-3 pt-5"> <!-- Adjusted top margin to pt-5 for a bit more space -->
        <!-- Column for the Form -->
        <div class="col-md-6 offset-md-5">
            <div class="card shadow my-2">
                <div class="card-body">
                    <h4>Sign Up Page</h4>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-block mt-3" type="submit" value="Sign Up">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
