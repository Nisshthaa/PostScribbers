{% extends 'partials/base.html' %}
{% block title %}Profile Page{% endblock %}
{% block content %}

<div class="container">
    <div class="row mt-3 pt-5">
        <!-- Centering the profile box with offset-md-3 -->
        <div class="col-md-6 offset-md-3">
            <div class="card shadow">
                <div class="card-body pb-3 pt-4"> <!-- Adjusted padding -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="h5">Profile Page</h4>
                        <span>                        <!-- Button trigger modal -->
                            <button type="button" class="btn btn-info bn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                Edit Profile
                              </button></span>

                    </div>
                    <hr>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="profile-img" class="img-fluid">
                        </div>
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label class="text-black">Name:</label>
                                <span class="text-black">{{ user.username }}</span>
                            </div>
                            <div class="mb-3">
                                <label class="text-black">Email:</label>
                                <span class="text-black">{{ user.email}}</span>
                            </div>
                        </div>
                    </div>
                    <h4 class="mt-4 text-sm">Login Page</h4>
                </div>
            </div>
        </div>
    </div>
</div>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile Information</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-4">
              <img class="img-thumbnail" src="{{ user.profilemodel.image.url }}" alt="">
            </div>
            <div class="col-md-8">
              <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{u_form}}
                {{p_form}}
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                  <button type="submit" class="btn btn-primary btn-sm">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
