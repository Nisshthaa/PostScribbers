{% extends 'partials/base.html' %}
{% block title %}Post Edit Page{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-3 pt-5"> <!-- Adjusted top margin to pt-5 for a bit more space -->
        <!-- Column for the Form -->
        <div class="col-md-8 offset-md-2">
            <div class="card shadow my-2">
               
                <div class="card-body">
                    <form  method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input class="btn btn-primary btn-sm" type="submit" value="Save">
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
