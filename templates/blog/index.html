{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class="container">
    <div class="row mt-3 pt-5"> <!-- Adjusted top margin to pt-5 for a bit more space -->
        <!-- Column for the Form -->
        <div class="col-md-6">
            <div class="card shadow my-2">
                <div class="card-body">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-block mt-3" type="submit">Post</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Column for the Posts -->
        <div class="col-md-6">
            {% for post in posts %}
            <div class="card shadow my-2">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3">
                            <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}" alt="img">
                        </div>
                        <div class="col-md-9">
                            <small class="text-muted">{{ post.date_created }}</small>
                            <hr>
                            <a class="h3 text-decoration-none text-primary" href="{% url 'blog-post-detail' post.id %}">{{ post.title }}</a>
                            <p class="text-justify mt-3 mb-0">
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
